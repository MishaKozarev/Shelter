<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelter</title>
    <link rel="stylesheet" href="/mishakozarev-JSFE2023Q1/shelter/pages/main/slyle.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__row">
                <div class="logo">
                    <div class="logo__title">
                        <h2>Cozy House</h2>
                        <h5>Shelter for pets in Boston</h5>
                    </div>
                </div>
                <nav class="menu">
                    <ul class="menu__row">
                        <li class="menu__item">
                            <a href="#">About the shelter</a>
                        </li>
                        <li class="menu__item">
                            <a href="#">Our pets</a>
                        </li>
                        <li class="menu__item">
                            <a href="#">Help the shelter</a>
                        </li>
                        <li class="menu__item">
                            <a href="#">Contacts</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section class="not-only">
        <div class="not-only__container">
            <div class="not-only__row">
                <div class="content">
                    <div class="content__colum">
                        <div class="content__title"></div>
                        <div class="content__subtitle"></div>
                        <div class="content__btn"></div>
                    </div>
                </div>
                <div class="not-only__img"></div>
            </div>
        </div>
    </section>
    <section class="about">
        <div class="about__container">
            <div class="about__row">
                <div class="about__img"></div>
                <div class="about__disc">
                    <div class="about__disc-title"></div>
                    <div class="about__disc-subtitle"></div>
                </div>
            </div>
        </div>
    </section>
    <section class="our-friends">
        <div class="our-friends__container">
            <div class="our-friends__colum">
                <div class="our-friends__title"></div>
                <div class="slider">
                    <div class="slider__btn-prev"></div>
                    <div class="card card__one">
                        <div class="card__img"></div>
                        <div class="card__text"></div>
                        <div class="card__btn"></div>
                    </div>
                    <div class="card card__two">
                        <div class="card__img"></div>
                        <div class="card__text"></div>
                        <div class="card__btn"></div>
                    </div>
                    <div class="card card__three">
                        <div class="card__img"></div>
                        <div class="card__text"></div>
                        <div class="card__btn"></div>
                    </div>
                    <div class="slider__btn-next"></div>
                </div>
                <div class="our-friends__btn"></div>
            </div>
        </div>
    </section>
    <section class="help">
        <div class="help__container">
            <div class="help__colum">
                <div class="help__title"></div>
                <div class="help__list">
                    <div class="item item_one">
                        <div class="item__icon"></div>
                        <div class="item__text"></div>
                    </div>
                    <div class="item item_two">
                        <div class="item__icon"></div>
                        <div class="item__text"></div>
                    </div>
                    <div class="item item_three">
                        <div class="item__icon"></div>
                        <div class="item__text"></div>
                    </div>
                    <div class="item item_four">
                        <div class="item__icon"></div>
                        <div class="item__text"></div>
                    </div>
                    <div class="item item_five">
                        <div class="item__icon"></div>
                        <div class="item__text"></div>
                    </div>
                    <div class="item item_six">
                        <div class="item__icon"></div>
                        <div class="item__text"></div>
                    </div>
                    <div class="item item_seven">
                        <div class="item__icon"></div>
                        <div class="item__text"></div>
                    </div>
                    <div class="item item_eight">
                        <div class="item__icon"></div>
                        <div class="item__text"></div>
                    </div>
                    <div class="item item_nine">
                        <div class="item__icon"></div>
                        <div class="item__text"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="in-addition">
        <div class="in-addition__container">
            <div class="in-addition__row">
                <div class="in-addition__img"></div>
                <div class="donation">
                    <div class="donation__title"></div>
                    <div class="donation__subtitle"></div>
                    <div class="donation__btn"></div>
                    <div class="donation__text"></div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer__container">
            <div class="footer__row">
                <div class="contacts">
                    <div class="contacts__title"></div>
                    <div class="contacts__mail">
                        <div class="mail-icon"></div>
                        <div class="mail-text"></div>
                    </div>
                    <div class="contacts__phone">
                        <div class="phone-icon"></div>
                        <div class="phone-text"></div>
                    </div>
                </div>
                <div class="locations">
                    <div class="locations__title"></div>
                    <div class="locations__item locations__item-one"></div>
                    <div class="locations__item locations__item-two"></div>
                </div>
                <div class="footer__img"></div>
            </div>
        </div>
    </footer>
</body>
</html>
