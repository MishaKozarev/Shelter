<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header__container container">
            <div class="header__row row">
                <div class="logo">
                    <div class="logo__title">
                        <h2>Cozy House</h2>
                        <h5>Shelter for pets in Boston</h5>
                    </div>
                </div>
                <nav class="menu">
                    <ul class="menu__row row">
                        <li class="menu__item">
                            <a href="#">About the shelter</a>
                        </li>
                        <li class="menu__item">
                            <a href="#">Our pets</a>
                        </li>
                        <li class="menu__item">
                            <a href="#">Help the shelter</a>
                        </li>
                        <li class="menu__item">
                            <a href="#">Contacts</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section class="our_friends">
        <div class="container">
            <div class="row"></div>
        </div>

    </section>
    <footer class="footer">
        <div class="container">
            <div class="footer__row row">
                <div class="contacts contacts_one">
                    <h3 class="contacts__title">For questions and suggestions</h3>
                    <div class="contacts__item contacts__item-one">
                        <div class="contacts__icon"><img src="../../assets/icons/mail.svg" alt="mail"></div>
                        <h4 class="contacts__text">email@shelter.com</h4>
                    </div>
                    <div class="contacts__item contacts__item-two">
                        <div class="contacts__icon"><img src="../../assets/icons/phone.svg" alt="phone"></div>
                        <h4 class="contacts__text">+13 674 567 75 54</h4>
                    </div>
                </div>
                <div class="contacts contacts_two">
                    <h3 class="contacts__title">We are waiting for your visit</h3>
                    <div class="contacts__item contacts__item-one">
                        <div class="contacts__icon"><img src="../../assets/icons/pin.svg" alt="pin"></div>
                        <h4 class="contacts__text">1 Central Street, Boston (entrance from the store)</h4>
                    </div>
                    <div class="contacts__item contacts__item-two">
                        <div class="contacts__icon"><img src="../../assets/icons/pin.svg" alt="pin"></div>
                        <h4 class="contacts__text">18 South Park, London </h4>
                    </div>
                </div>
                <div class="footer__img"></div>
            </div>
        </div>
    </footer>
</body>
</html>
